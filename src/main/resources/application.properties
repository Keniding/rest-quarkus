greeting=Welcome

# Habilitar la interfaz de desarrollo y Swagger UI en todos los perfiles
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi

# Configuración para el modo de desarrollo
%dev.quarkus.http.port=8080
%dev.quarkus.log.level=DEBUG

# Configuración para el modo de producción
%prod.quarkus.http.port=8080
%prod.quarkus.log.level=INFO

# Configuración de base de datos
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/quarkus_db
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.db-version=5.5.0

# Configuración de Hibernate ORM
quarkus.hibernate-orm.database.generation=update
# Mostrar SQL generado
quarkus.hibernate-orm.log.sql=true

